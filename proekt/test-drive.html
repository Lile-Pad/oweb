<body>
  <header>
    <nav>
      <img src="logow.png" height="100" width="100" style="display: inline; float: left; margin-left: 10%; margin-right: 8%;">
      <ul>
        <li><a href="home.html">Home</a></li>

        <li><a href="#">Test Drive</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>Book a Test Drive</h1>
      <br>
      <p>Give our vehicles a try by booking a test-drive here:</p>
      <br>
    </section>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="car">Car:</label>
          <select id="car" name="car" required>
            <option value="">Select a car</option>
            <option value="1973-miata">1973 Mazda Miata</option>
            <option value="1982-yugo">1982 Yugo GV</option>
            <!-- Add more car options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="date">Test Drive Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Test Drive Time:</label>
          <select id="time" name="time" required>
            <option value="">Select a time</option>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
          </select>
        </div>
        <button type="submit" class="btn">Schedule Test Drive</button>
      </form>
  </main>

  <footer>
    <p>&copy; 2024 Oldies but Goodies</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
